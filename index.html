<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the form -->
    <div class="container">
        <!-- Form element with an id for reference in JavaScript -->
        <form id="numberForm">
            <h2>Form</h2>
            <!-- Group for label and input field -->
            <div class="form-group">
                <label for="numberInput">Number</label>
                <!-- Input field for number with placeholder text -->
                <input type="text" id="numberInput" placeholder="Please enter a number">
            </div>
            <!--error messages -->
            <p id="errorMessage"></p>
             <!-- Submit button -->
            <div class="button-group">  
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
